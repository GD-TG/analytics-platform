version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: analytics-platform-app
    container_name: analytics_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www:cached
    environment:
      - COMPOSER_MEMORY_LIMIT=-1
    depends_on:
      - db
      - redis

  web:
    image: nginx:alpine
    container_name: analytics_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www:ro,cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  node:
    image: node:20-alpine
    container_name: analytics_node
    working_dir: /var/www/frontend
    volumes:
      - ./:/var/www:cached
    command: sh -c "cd frontend && npm ci && npm run build && cp -R dist/* /var/www/public || true"
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: analytics_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: analytics
      MYSQL_USER: analytics
      MYSQL_PASSWORD: analytics
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: analytics_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: analytics_worker
    working_dir: /var/www
    volumes:
      - ./:/var/www:cached
    command: sh -c "php artisan queue:work --sleep=3 --tries=3"
    depends_on:
      - db
      - redis

volumes:
  dbdata:
